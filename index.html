<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Physics Audio Visualizer</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm"
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lil-gui@0.19/dist/lil-gui.min.css" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #050505;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f1c2d, #060606 60%);
        color: #f2f5ff;
      }

      #app {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #visualizer-container {
        flex: 1 1 auto;
        min-height: 0;
        position: relative;
        overflow: hidden;
        background: rgba(17, 24, 39, 0.9);
      }

      .visualizer-gui-overlay {
        position: absolute;
        top: 1.25rem;
        right: 1.25rem;
        z-index: 20;
      }

      .visualizer-feature-panel {
        position: absolute;
        top: 1.25rem;
        left: 1.25rem;
        z-index: 20;
      }

      .visualizer-gui-overlay .lil-gui {
        pointer-events: auto;
        background: rgba(6, 10, 20, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 0.4rem;
        box-shadow: 0 20px 45px rgba(2, 6, 23, 0.45);
      }

      .visualizer-feature-panel .lil-gui {
        pointer-events: auto;
        background: rgba(6, 10, 20, 0.92);
        border: 1px solid rgba(94, 234, 212, 0.35);
        border-radius: 0.4rem;
        box-shadow: 0 20px 45px rgba(2, 6, 23, 0.45);
      }

      .visualizer-feature-panel .lil-gui .controller {
        color: #e0f2fe;
      }

      .visualizer-gui-overlay .lil-gui .controller {
        color: #f8fafc;
      }

      .visualizer-gui-overlay .lil-gui .gui-row input,
      .visualizer-gui-overlay .lil-gui .gui-row select {
        color: #f8fafc;
      }

      .visualizer-gui-overlay .lil-gui .controller[data-variant="success"] input {
        color: #22c55e;
      }

      .visualizer-gui-overlay .lil-gui .controller[data-variant="warning"] input {
        color: #facc15;
      }

      .visualizer-gui-overlay .lil-gui .controller[data-variant="error"] input {
        color: #f87171;
      }

      .visualizer-gui-overlay .gui-tools {
        margin-top: 0.75rem;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(99, 102, 241, 0.35);
        border-radius: 0.4rem;
        padding: 0.65rem;
      }

      .visualizer-gui-overlay .gui-tools textarea {
        width: 100%;
        min-height: 120px;
        background: rgba(3, 7, 18, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.35);
        color: #f8fafc;
        border-radius: 0.35rem;
        padding: 0.5rem;
        resize: vertical;
        font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      }

      .visualizer-gui-overlay .gui-tools button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 0.35rem;
        background: rgba(79, 70, 229, 0.35);
        color: #fff;
        padding: 0.35rem 0.75rem;
        margin-right: 0.25rem;
        margin-top: 0.35rem;
        font-size: 0.85rem;
        cursor: pointer;
        flex: 1 1 auto;
      }

      .visualizer-gui-overlay .gui-tools button:hover {
        background: rgba(99, 102, 241, 0.55);
      }

      .visualizer-gui-overlay .gui-tools input[type="file"] {
        display: none;
      }

      .visualizer-gui-overlay .gui-tools-status {
        margin-top: 0.35rem;
        font-size: 0.8rem;
        color: rgba(248, 250, 252, 0.75);
      }

      .visualizer-gui-overlay .gui-tools-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-bottom: 0.35rem;
      }

      .visualizer-gui-overlay .gui-tools-status[data-variant="success"] {
        color: #22c55e;
      }

      .visualizer-gui-overlay .gui-tools-status[data-variant="warning"] {
        color: #facc15;
      }

      .visualizer-gui-overlay .gui-tools-status[data-variant="error"] {
        color: #f87171;
      }

      #visualizer-container canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      #controls {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 1.25rem 1.5rem calc(1.5rem + env(safe-area-inset-bottom, 0));
        background: linear-gradient(180deg, rgba(5, 8, 15, 0) 0%, rgba(5, 8, 15, 0.92) 35%);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        max-width: min(960px, 100%);
        margin: 0 auto;
      }

      .control-block {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 0.5rem;
        padding: 0.75rem;
        min-height: 64px;
      }

      .control-title {
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 0.5rem;
      }

      .transport-controls {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .transport-head {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .transport-button {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 0.85rem;
        background: rgba(99, 102, 241, 0.25);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.03em;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        transition: background 120ms ease;
      }

      .transport-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .transport-button:not(:disabled):hover {
        background: rgba(129, 140, 248, 0.35);
      }

      .transport-track-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .transport-track-title {
        font-weight: 600;
        font-size: 0.95rem;
        color: #f8fafc;
      }

      .transport-time {
        font-size: 0.85rem;
        color: rgba(248, 250, 252, 0.7);
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .transport-seek {
        width: 100%;
        accent-color: #818cf8;
      }

      .transport-message {
        min-height: 1.25rem;
        font-size: 0.8rem;
        color: rgba(248, 250, 252, 0.7);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .transport-message[data-variant="error"] {
        color: #f87171;
      }

      .transport-message[data-variant="warning"] {
        color: #facc15;
      }

      .transport-unlock {
        border: 1px solid rgba(248, 250, 252, 0.4);
        border-radius: 0.35rem;
        padding: 0.25rem 0.6rem;
        background: transparent;
        color: inherit;
        cursor: pointer;
      }

      .preset-controls {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        font-size: 0.9rem;
      }

      .preset-button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .preset-button {
        border: 1px solid rgba(226, 232, 240, 0.4);
        background: rgba(15, 23, 42, 0.6);
        color: #f8fafc;
        padding: 0.35rem 0.75rem;
        border-radius: 0.4rem;
        cursor: pointer;
        font-size: 0.85rem;
      }

      .preset-textarea {
        width: 100%;
        min-height: 7rem;
        border-radius: 0.4rem;
        border: 1px solid rgba(226, 232, 240, 0.2);
        background: rgba(15, 23, 42, 0.4);
        color: #f8fafc;
        padding: 0.5rem;
        font-size: 0.85rem;
      }

      .preset-import-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }

      .preset-file-label {
        display: inline-flex;
        gap: 0.35rem;
        align-items: center;
        cursor: pointer;
        font-size: 0.85rem;
        border: 1px dashed rgba(226, 232, 240, 0.3);
        border-radius: 0.4rem;
        padding: 0.25rem 0.5rem;
      }

      .preset-file-input {
        width: 0;
        height: 0;
        opacity: 0;
        position: absolute;
        pointer-events: none;
      }

      .preset-message {
        min-height: 1.5rem;
        font-size: 0.8rem;
        color: rgba(248, 250, 252, 0.7);
      }

      .preset-message[data-variant="error"] {
        color: #f87171;
      }

      .preset-message[data-variant="success"] {
        color: #4ade80;
      }

      .preset-message[data-variant="warning"] {
        color: #facc15;
      }

      .track-controls {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        font-size: 0.9rem;
      }

      .control-label {
        display: block;
        margin-bottom: 0.25rem;
        font-size: 0.78rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(248, 250, 252, 0.7);
      }

      .track-select,
      .preset-select {
        width: 100%;
        border-radius: 0.4rem;
        border: 1px solid rgba(226, 232, 240, 0.2);
        background: rgba(15, 23, 42, 0.4);
        color: #f8fafc;
        padding: 0.45rem 0.5rem;
        font-size: 0.9rem;
        appearance: none;
      }

      .track-upload-label,
      .color-control {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        border: 1px dashed rgba(226, 232, 240, 0.3);
        border-radius: 0.4rem;
        padding: 0.4rem 0.6rem;
        font-size: 0.85rem;
        color: rgba(248, 250, 252, 0.9);
      }

      .track-upload-input {
        width: 0;
        height: 0;
        opacity: 0;
        position: absolute;
        pointer-events: none;
      }

      .color-control input[type="color"] {
        width: 48px;
        height: 32px;
        border: none;
        padding: 0;
        background: transparent;
        cursor: pointer;
      }

      .parameter-controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.75rem;
      }

      .parameter-control {
        background: rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 0.5rem;
        padding: 0.5rem;
      }

      .parameter-head {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: rgba(248, 250, 252, 0.7);
        margin-bottom: 0.35rem;
      }

      .parameter-value {
        font-size: 0.75rem;
        color: rgba(248, 250, 252, 0.75);
      }

      .parameter-control input[type="range"] {
        width: 100%;
        accent-color: #a855f7;
      }

      .ui-status {
        min-height: 1.25rem;
        font-size: 0.82rem;
        color: rgba(248, 250, 252, 0.75);
      }

      .ui-status[data-variant="success"] {
        color: #22c55e;
      }

      .ui-status[data-variant="warning"] {
        color: #facc15;
      }

      .ui-status[data-variant="error"] {
        color: #f87171;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="visualizer-container"></div>
      <div id="controls">
        <div class="controls-grid">
          <div class="control-block">
            <div class="control-title">Transport</div>
            <div class="transport-controls-root" data-ui="transport"></div>
          </div>
          <div class="control-block">
            <div class="control-title">Tracks</div>
            <div class="track-controls-root" data-ui="tracks"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
